<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charades Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            margin: 0;
        }
        .game-container {
            text-align: center;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .success {
            color: green;
        }
        .failure {
            color: red;
        }
        .gun {
            margin-top: 20px;
            font-size: 2rem;
        }
        .timer {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .score {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Decrypt and Guess</h1>
        <div class="timer" id="timer">Time Left: 3:00</div>
        <input type="text" id="cipherInput" placeholder="Enter decrypted word...">
        <button id="submitButton">Submit</button>
        <div class="message" id="message"></div>
        <div class="gun" id="gun"></div>
        <div class="score">
            Correct: <span id="correctCount">0</span> / 15<br>
            Wrong: <span id="wrongCount">0</span>
        </div>
    </div>

    <script>
        // Caesar Cipher decryption function
        function decryptCaesarCipher(text, shift) {
            return text
                .split('')
                .map(char => {
                    if (char.match(/[a-z]/i)) {
                        const code = char.charCodeAt(0);
                        const base = code >= 65 && code <= 90 ? 65 : 97;
                        return String.fromCharCode(((code - base - shift + 26) % 26) + base);
                    }
                    return char;
                })
                .join('');
        }

        let correctCount = 0;
        let wrongCount = 0;
        let timeLeft = 180; // 3 minutes in seconds
        let timer;

        const timerElement = document.getElementById('timer');
        const correctCountElement = document.getElementById('correctCount');
        const wrongCountElement = document.getElementById('wrongCount');
        const cipherInput = document.getElementById('cipherInput');
        const submitButton = document.getElementById('submitButton');
        const messageDiv = document.getElementById('message');
        const gunDiv = document.getElementById('gun');

        // Start the timer
        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerElement.textContent = `Time Left: ${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    endGame();
                }
            }, 1000);
        }

        // End the game
        function endGame() {
            cipherInput.disabled = true;
            submitButton.disabled = true;
            messageDiv.textContent = correctCount >= 15 ? "You win!" : "Game over!";
            messageDiv.className = correctCount >= 15 ? "message success" : "message failure";
            gunDiv.textContent = "ðŸ”š";
        }

        // Check the guess
        submitButton.addEventListener('click', () => {
            const input = cipherInput.value.trim();
            const decryptedWord = decryptCaesarCipher(input, 7); // Decrypt with shift 7

            fetch('db.json')
                .then(response => response.json())
                .then(data => {
                    let found = false;
                    for (const theme of data.themes) {
                        if (theme.words.includes(decryptedWord)) {
                            found = true;
                            break;
                        }
                    }

                    if (found) {
                        correctCount++;
                        correctCountElement.textContent = correctCount;
                        messageDiv.textContent = `Correct! The word is "${decryptedWord}".`;
                        messageDiv.className = 'message success';
                        gunDiv.textContent = 'ðŸ”« Pew!';

                        if (correctCount >= 15) {
                            endGame();
                        }
                    } else {
                        wrongCount++;
                        wrongCountElement.textContent = wrongCount;
                        messageDiv.textContent = `Wrong! The word "${decryptedWord}" is not valid.`;
                        messageDiv.className = 'message failure';
                        gunDiv.textContent = 'ðŸ’¥ Boom!';

                        // Deduct one correct word for every 3 wrong guesses
                        if (wrongCount % 3 === 0 && correctCount > 0) {
                            correctCount--;
                            correctCountElement.textContent = correctCount;
                        }
                    }

                    cipherInput.value = '';
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        });

        startTimer();
    </script>
</body>
</html>
