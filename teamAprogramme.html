<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Page</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            overflow: hidden;
        }

        /* Theme Page Styling */
        .theme-page {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            height: 100vh;
            width: 100vw;
        }

        .theme-content {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .theme-content h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        .theme-content p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .button-group button {
            background-color: #007bff;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            min-width: 150px;
        }

        .button-group button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        #generateButton {
            background-color: #28a745;
        }

        #generateButton:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="theme-page">
        <div class="theme-content">
            <h1 id="themeTitle">Theme: Sports</h1>
            <p id="randomWord">Press "Generate Word" to display a word</p>
            <div class="button-group">
                <button id="generateButton">Generate Word</button>
                <button id="backButton">Back to Themes</button>
            </div>
        </div>
    </div>

    <script>
        // Simulated Theme Data
        const currentTheme = {
            theme: "Sports",
            words: ["Soccer", "Basketball", "Tennis", "Cricket", "Baseball", "Hockey"]
        };

        // DOM Elements
        const themeTitle = document.getElementById('themeTitle');
        const randomWord = document.getElementById('randomWord');
        const generateButton = document.getElementById('generateButton');
        const backButton = document.getElementById('backButton');

        // Display Theme Name
        themeTitle.textContent = `Theme: ${currentTheme.theme}`;

        // Generate a Random Word
        generateButton.addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * currentTheme.words.length);
            randomWord.textContent = currentTheme.words[randomIndex];
        });

        // Back Button Functionality
        backButton.addEventListener('click', () => {
            alert('Returning to Themes Page (Replace this with actual navigation)');
            // Example: Replace with navigation logic
        });
    </script>
</body>
</html>
