<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team A: Actors</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            overflow: hidden;
        }
        
        .splash-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out forwards;
        }
    
        .splash-screen h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #333;
            animation: slideIn 1.5s ease-in-out forwards;
        }
    
        .splash-screen button {
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
    
        .splash-screen button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
    
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
    
        @keyframes slideIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .main-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            transition: opacity 1s ease-in-out, visibility 0s linear 1s;
        }

        .main-content.active {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
            transition: opacity 1s ease-in-out, visibility 0s linear 0s;
        }

        input[type="text"], input[type="number"], input[type="password"] {
            width: 100%;
            max-width: 400px;
            padding: 10px 15px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            outline: none;
            transition: box-shadow 0.3s ease, border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="number"]:focus, input[type="password"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }

        #secretCode {
            width: 100%; /* Makes input fill the entire width of the box */
            padding: 8px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Ensures padding doesn't cause overflow */
        }
        
        /* Positioning the secret code input box and button */
        #secretCodeBox {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: none;
            transition: opacity 0.5s ease-in-out;
            width: 250px;
            box-sizing: border-box; /* Ensure the padding doesn't increase the overall width */
        }

        #showSecretCodeBtn {
            font-size: 0.9rem;
            color: #007bff;
            background: none;
            border: none;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        #showSecretCodeBtn:hover {
            color: #0056b3;
        }

        /* Close button style */
        .close-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 1.5rem;
            color: #999;
            background: none;
            border: none;
            cursor: pointer;
        }

        .close-btn:hover {
            color: #d9534f;
        }
        .container {
            display: grid;
            grid-template-columns: auto auto auto;
            column-gap: 200px;
            gap: 20px;
            padding: 20px; /* Adds padding inside the container */
        }

        .container > div {
            background-color: #ffffff;
            border: 2px solid #007bff;
            width: 150px;
            height: 80px;
            padding: 10px;
            font-size: 1.2rem;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container > div:hover {
            transform: scale(1.05); /* Slightly enlarges on hover */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Darker shadow on hover */
        }


    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen">
        <h1>Team A: Actors</h1>
        <button id="startButton">Start</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Themes:</h1>
        <div class="container" id="themes">
            
        </div>
    </div>

    <script>

        // DOM Elements
        const startButton = document.getElementById('startButton');
        const splashScreen = document.querySelector('.splash-screen');
        const mainContent = document.querySelector('.main-content');
        const inputText = document.getElementById('inputText');
        const shiftInput = document.getElementById('shift');
        const encryptedText = document.getElementById('encryptedText');
        const secretCodeInput = document.getElementById('secretCode');
        const shiftLabel = document.getElementById('shiftLabel');
        const secretCodeLabel = document.getElementById('secretCodeLabel');
        const showSecretCodeBtn = document.getElementById('showSecretCodeBtn');
        const secretCodeBox = document.getElementById('secretCodeBox');
        const closeSecretCodeBoxBtn = document.getElementById('closeSecretCodeBox');

        // Transition from splash screen to main content
        startButton.addEventListener('click', () => {
            splashScreen.style.opacity = '0';
            setTimeout(() => {
                splashScreen.style.display = 'none';
                mainContent.classList.add('active');
            }, 1000); // Match the transition duration
        });

        document.addEventListener("DOMContentLoaded", function () {
            fetch('db.json') // Fetch the JSON data from the file
                .then(response => response.json()) // Parse the JSON response
                .then(data => {
                    const themesContainer = document.getElementById("themes"); // Select the container where themes will be displayed

                    // Iterate through each theme in the data
                    data.themes.forEach(themeObject => {
                        const themeElement = document.createElement("div"); // Create a new paragraph element
                        themeElement.textContent = themeObject.theme; // Set the text content to the theme name
                        themesContainer.appendChild(themeElement); // Append the theme element to the container
                    });
                })
                .catch(error => console.error("Error fetching JSON data:", error)); // Log any errors
        });


    </script>
</body>
</html>
