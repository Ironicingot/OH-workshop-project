<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decrypt and Guess</title>
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            margin: 0;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            text-align: center;
        }

        .bomb-image {
            width: 100%;
            max-width: 600px;
            height: auto;
        }

        .timer {
            position: absolute;
            top: 35%;
            left: 43%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff0000;
            text-shadow: 0 0 8px #ff0000, 0 0 16px #ff6600;
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            from {
                transform: translate(-50%, -50%) scale(1);
                color: #ff3300;
            }
            to {
                transform: translate(-50%, -50%) scale(1.1);
                color: #ff0000;
            }
        }

        input[type="text"], button {
            font-size: 1.5rem;
            margin: 1rem 0;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
        }

        button {
            background-color: #ff4500;
            color: white;
            cursor: pointer;
            box-shadow: 0 0 20px #ff4500;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #ff6347;
            transform: scale(1.05);
        }

        .message {
            margin-top: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffffff;
        }

        .success {
            color: #00ff00;
        }

        .failure {
            color: #ff0000;
        }

        .score {
            margin-top: 1.5rem;
            color: #ffffff;
        }

    </style>
</head>
<body>
    <div class="game-container">
        <h1>Decrypt and Guess</h1>
        <div class="bomb-container">
            <img src="bomb-timer-interactive-classroom.jpg" alt="Bomb" class="bomb-image">
            <div class="timer" id="timer">Time Left: 3:00</div>
        </div>
        <input type="text" id="cipherInput" placeholder="Enter decrypted word...">
        <button id="submitButton">Submit</button>
        <div class="message" id="message"></div>
        <div class="score">
            Correct: <span id="correctCount">0</span> / 10<br>
            Wrong: <span id="wrongCount">0</span>
        </div>
    </div>

    <script>
        // Caesar Cipher decryption logic
        function decryptCaesarCipher(text, shift) {
            return text
                .split('')
                .map(char => {
                    if (char.match(/[a-z]/i)) {
                        const code = char.charCodeAt(0);
                        const base = code >= 65 && code <= 90 ? 65 : 97;
                        return String.fromCharCode(((code - base - shift + 26) % 26) + base);
                    }
                    return char;
                })
                .join('');
        }

        // Game variables
        let correctCount = 0;
        let wrongCount = 0;
        let timeLeft = 180;
        let timer;

        // DOM elements
        const timerElement = document.getElementById('timer');
        const correctCountElement = document.getElementById('correctCount');
        const wrongCountElement = document.getElementById('wrongCount');
        const cipherInput = document.getElementById('cipherInput');
        const submitButton = document.getElementById('submitButton');
        const messageDiv = document.getElementById('message');

        // Timer function
        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerElement.textContent = `Time Left: ${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    endGame();
                }
            }, 1000);
        }

        // End game function
        function endGame() {
            cipherInput.disabled = true;
            submitButton.disabled = true;
            messageDiv.textContent = correctCount >= 10 ? "You win!" : "Game over!";
            messageDiv.className = correctCount >= 10 ? "message success" : "message failure";
        }

        // Submit button logic
        submitButton.addEventListener('click', () => {
            const input = cipherInput.value.trim();
            const decryptedWord = decryptCaesarCipher(input, 7);

            // Fetch JSON data
            fetch('/db.json') // Ensure 'db.json' is in your public directory in Vercel
                .then(response => response.json())
                .then(data => {
                    let found = false;
                    for (const theme of data.themes) {
                        if (theme.words.includes(decryptedWord)) {
                            found = true;
                            break;
                        }
                    }

                    if (found) {
                        correctCount++;
                        correctCountElement.textContent = correctCount;
                        messageDiv.textContent = `Correct! The word is "${decryptedWord}".`;
                        messageDiv.className = 'message success';

                        if (correctCount >= 10) {
                            endGame();
                        }
                    } else {
                        wrongCount++;
                        wrongCountElement.textContent = wrongCount;
                        messageDiv.textContent = `Wrong! The word "${decryptedWord}" is not valid.`;
                        messageDiv.className = 'message failure';
                    }

                    cipherInput.value = '';
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        });

        // Start the timer when the page loads
        startTimer();
    </script>
</body>
</html>
