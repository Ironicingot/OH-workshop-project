<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charades Game</title>
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            margin: 0;
            overflow: hidden;
        }

        .welcome-screen, .game-container {
            position: absolute;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-in-out, visibility 0s linear 0.5s;
        }

        .welcome-screen.active, .game-container.active {
            opacity: 1;
            visibility: visible;
            transition: opacity 0.5s ease-in-out, visibility 0s linear 0s;
        }

        .welcome-screen h1, .game-container h1 {
            font-size: 3.5rem;
            color: #ffffff;
            text-shadow: 0 0 20px #ff6347;
            margin-bottom: 1rem;
        }

        .welcome-screen p {
            font-size: 1.2rem;
            color: #ff6347;
            margin-top: 1rem;
            text-shadow: 0 0 5px #ffffff;
        }

        .bomb-image {
            width: 90%;
            max-width: 500px;
            margin-top: 1rem;
        }

        .timer {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            font-weight: bold;
            color: #ff0000;
            text-shadow: 0 0 10px #ff4500, 0 0 20px #ff6347;
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            from {
                transform: translate(-50%, -50%) scale(1);
                color: #ff3300;
            }
            to {
                transform: translate(-50%, -50%) scale(1.1);
                color: #ff0000;
            }
        }

        input[type="text"] {
            font-size: 1.2rem;
            padding: 0.8rem 1rem;
            border: none;
            border-radius: 5px;
            margin-top: 1rem;
            width: 80%;
            max-width: 400px;
            outline: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        button {
            background-color: #ff4500;
            color: #ffffff;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            margin-top: 1rem;
            cursor: pointer;
            box-shadow: 0 0 10px #ff4500;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #ff6347;
            transform: scale(1.05);
        }

        .message {
            margin-top: 1.5rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 10px #ffffff;
        }

        .success {
            color: #00ff00;
        }

        .failure {
            color: #ff0000;
        }

        .score {
            margin-top: 2rem;
            font-size: 1.2rem;
            color: #ffffff;
        }

        .score span {
            font-weight: bold;
            color: #00ff00;
            text-shadow: 0 0 5px #ffffff;
        }

    </style>
</head>
<body>
    <!-- Welcome Screen -->
    <div class="welcome-screen active">
        <h1>Welcome to Decrypt and Guess</h1>
        <p>Press "Enter" to start the game</p>
    </div>

    <!-- Game Container -->
    <div class="game-container">
        <h1>Decrypt and Guess</h1>
        <div class="bomb-container">
            <img src="bomb-timer-interactive-classroom.jpg" alt="Bomb" class="bomb-image">
            <div class="timer" id="timer">Time Left: 3:00</div>
        </div>
        <input type="text" id="cipherInput" placeholder="Enter decrypted word...">
        <button id="submitButton">Submit</button>
        <div class="message" id="message"></div>
        <div class="score">
            <p>Correct: <span id="correctCount">0</span> / 10</p>
            <p>Wrong: <span id="wrongCount">0</span></p>
        </div>
    </div>

    <script>
        function decryptCaesarCipher(text, shift) {
            return text
                .split('')
                .map(char => {
                    if (char.match(/[a-z]/i)) {
                        const code = char.charCodeAt(0);
                        const base = code >= 65 && code <= 90 ? 65 : 97;
                        return String.fromCharCode(((code - base - shift + 26) % 26) + base);
                    }
                    return char;
                })
                .join('');
        }

        let correctCount = 0;
        let wrongCount = 0;
        let timeLeft = 180;
        let timer;

        const welcomeScreen = document.querySelector('.welcome-screen');
        const gameContainer = document.querySelector('.game-container');
        const timerElement = document.getElementById('timer');
        const correctCountElement = document.getElementById('correctCount');
        const wrongCountElement = document.getElementById('wrongCount');
        const cipherInput = document.getElementById('cipherInput');
        const submitButton = document.getElementById('submitButton');
        const messageDiv = document.getElementById('message');

        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerElement.textContent = `Time Left: ${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            cipherInput.disabled = true;
            submitButton.disabled = true;
            messageDiv.textContent = correctCount >= 10 ? "You win!" : "Game over!";
            messageDiv.className = correctCount >= 10 ? "message success" : "message failure";
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && welcomeScreen.classList.contains('active')) {
                welcomeScreen.classList.remove('active');
                gameContainer.classList.add('active');
                startTimer();
            }
        });

        submitButton.addEventListener('click', () => {
            const input = cipherInput.value.trim();
            const decryptedWord = decryptCaesarCipher(input, 7);

            fetch('db.json')
                .then(response => response.json())
                .then(data => {
                    let found = false;
                    for (const theme of data.themes) {
                        if (theme.words.includes(decryptedWord)) {
                            found = true;
                            break;
                        }
                    }

                    if (found) {
                        correctCount++;
                        correctCountElement.textContent = correctCount;
                        messageDiv.textContent = `Correct! The word is "${decryptedWord}".`;
                        messageDiv.className = 'message success';

                        if (correctCount >= 10) {
                            endGame();
                        }
                    } else {
                        wrongCount++;
                        wrongCountElement.textContent = wrongCount;
                        messageDiv.textContent = `Wrong! The word "${decryptedWord}" is not valid.`;
                        messageDiv.className = 'message failure';
                    }

                    cipherInput.value = '';
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        });
    </script>
</body>
</html>
