

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team B: Guesser</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            overflow: hidden;
        }
        
        .splash-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out forwards;
        }
    
        .splash-screen h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #333;
            animation: slideIn 1.5s ease-in-out forwards;
        }
    
        .splash-screen button {
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
    
        .splash-screen button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
    
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
    
        @keyframes slideIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .main-content {
            position: absolute; /* Removes the content from the document flow */
            top: 0;
            left: 0;
            width: 100%; /* Ensures it covers the full width when visible */
            height: 100%; /* Ensures it covers the full height when visible */
            display: flex; /* Optional: Aligns content when active */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            transition: opacity 1s ease-in-out, visibility 0s linear 1s;
        }

        .main-content.active {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
            transition: opacity 1s ease-in-out, visibility 0s linear 0s;
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen">
        <h1>Team B: Guesser</h1>
        <button id="startButton">Start</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Translator</h1>
        <label for="inputText">Type your text:</label><br />
        <input type="text" id="inputText" placeholder="Enter text here..." /><br />
        <label for="shift">Shift:</label><br />
        <input type="number" id="shift" value="7" min="0" max="25" /><br />
        <p>Encrypted Text: <span id="encryptedText"></span></p>
    </div>

    <script>
        // Function to handle Caesar Cipher
        function caesarCipher(text, shift) {
            shift %= 26;
            return text.split('').map(char => {
                if (char.match(/[a-z]/i)) {
                    const code = char.charCodeAt(0);
                    const base = char === char.toUpperCase() ? 65 : 97;
                    return String.fromCharCode(((code - base + shift) % 26) + base);
                }
                return char;
            }).join('');
        }

        // DOM Elements
        const startButton = document.getElementById('startButton');
        const splashScreen = document.querySelector('.splash-screen');
        const mainContent = document.querySelector('.main-content');
        const inputText = document.getElementById('inputText');
        const shiftInput = document.getElementById('shift');
        const encryptedText = document.getElementById('encryptedText');

        // Transition from splash screen to main content
        startButton.addEventListener('click', () => {
            splashScreen.style.opacity = '0';
            setTimeout(() => {
                splashScreen.style.display = 'none';
                mainContent.classList.add('active');
            }, 1000); // Match the transition duration
        });

        // Real-time Caesar Cipher
        inputText.addEventListener('input', () => {
            const text = inputText.value;
            const shift = parseInt(shiftInput.value, 10);
            encryptedText.textContent = caesarCipher(text, shift);
        });

        shiftInput.addEventListener('input', () => {
            const text = inputText.value;
            const shift = parseInt(shiftInput.value, 10);
            encryptedText.textContent = caesarCipher(text, shift);
        });
    </script>
</body>
</html>
